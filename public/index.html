<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Notes</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="light-mode">
    <!-- Header with search bar, theme toggle, and profile settings -->
    <header class="flex justify-between items-center p-4 bg-gray-800 text-white">
        <h1 class="text-xl">Notes Dashboard</h1>
        <div class="flex items-center space-x-4">
            <input type="text" placeholder="Search Notes" id="search-bar" class="px-4 py-2 rounded-md">
            <button id="theme-toggle" class="bg-gray-600 p-2 rounded-full">Toggle Theme</button>
            <button class="bg-gray-600 p-2 rounded-full">Profile</button>
        </div>
    </header>

    <!-- Add new note form -->
    <section class="p-4">
        <form id="add-note-form" class="flex space-x-4">
            <input type="text" id="note-title" placeholder="Note Title" class="p-2 rounded-md">
            <input type="text" id="note-content" placeholder="Note Content" class="p-2 rounded-md">
            <input type="text" id="note-tag" placeholder="Tag" class="p-2 rounded-md">
            <button type="submit" class="bg-blue-500 text-white p-2 rounded-md">Add Note</button>
        </form>
    </section>

    <!-- Notes overview grid with drag-and-drop support -->
    <section class="grid grid-cols-1 md:grid-cols-3 gap-4 p-4" id="notes-grid">
        <!-- Note cards will be injected here via JS -->
    </section>

    <!-- Analytics Section -->
    <section class="p-4 bg-gray-200">
        <h3>Total Notes: <span id="total-notes"></span></h3>
        <h3>Recent Notes: <span id="recent-notes"></span></h3>
    </section>

    <script src="./js/script.js"></script>
</body>
</html>
