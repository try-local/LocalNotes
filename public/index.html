<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Local Notes</title>
</head>
<body>
    <div class="container">
        <h1>Local Notes</h1>
        <input type="text" id="noteInput" placeholder="Add a new note...">
        <input type="text" id="noteTag" placeholder="Add a tag...">
        <button id="addNoteButton">Add Note</button>
        <input type="text" id="searchInput" placeholder="Search notes..." oninput="loadNotes()">
        <ul id="notesList"></ul>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
