<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Local Notes</title>
</head>
<body>
    <div class="container">
        <h1>Local Notes</h1>
        <input type="text" id="noteTitle" placeholder="Note Title..." />
        <input type="text" id="noteContent" placeholder="Note Content..." />
        <input type="text" id="noteTag" placeholder="Tag (optional)" />
        <button id="addNoteButton">Add Note</button>
        <input type="text" id="searchBar" placeholder="Search notes..." oninput="filterNotes()" />
        <ul id="notesList"></ul>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
