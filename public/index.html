<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Notes</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css" id="theme-css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex">

    <!-- Sidebar -->
    <div id="sidebar" class="flex flex-col h-screen bg-gray-800 text-white w-64 p-6">
        <h2 class="text-2xl font-bold mb-8">Dashboard</h2>
        <ul class="space-y-4">
            <li><a href="#" class="hover:text-blue-400">Notes</a></li>
            <li><a href="#" class="hover:text-blue-400">Categories</a></li>
            <li><a href="#" class="hover:text-blue-400" id="open-theme-store">Themes Store</a></li>
            <li><a href="#" class="hover:text-blue-400">Settings</a></li>
        </ul>
        <button id="theme-toggle" class="mt-auto bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Toggle Theme</button>
        <button id="collapse-sidebar" class="mt-2 bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-500">Close</button>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-8">
        <header class="flex justify-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900 dark:text-gray-100">Your Notes</h1>
        </header>
        
        <div id="main-content">
            <div class="flex justify-between mb-4">
                <input type="text" id="search" class="border rounded p-2" placeholder="Search notes...">
                <button id="add-note-btn" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Add Note</button>
            </div>

            <!-- Notes Grid -->
            <div id="notes-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6" ondrop="drop(event)" ondragover="allowDrop(event)">
                <!-- Notes will be dynamically added here -->
            </div>
        </div>

        <!-- Themes Store -->
        <div id="theme-store" class="hidden">
            <header class="flex justify-center mb-8">
                <h1 class="text-4xl font-bold text-gray-900 dark:text-gray-100">Themes Store</h1>
            </header>
            <div id="themes-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
                <!-- Themes will be dynamically added here -->
            </div>
        </div>

    </div>

    <!-- Add Note Modal -->
    <div id="note-modal" class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg shadow-lg max-w-lg w-full">
            <h2 class="text-2xl font-bold mb-4">Add/Edit Note</h2>
            <form id="note-form">
                <input type="hidden" id="note-id"> <!-- Hidden field to store the note ID -->
                <div class="mb-4">
                    <label for="note-title" class="block text-lg">Title</label>
                    <input type="text" id="note-title" class="w-full p-2 border rounded-lg" required>
                </div>
                <div class="mb-4">
                    <label for="note-content" class="block text-lg">Content</label>
                    <textarea id="note-content" class="w-full p-2 border rounded-lg" rows="5" required></textarea>
                </div>
                <div class="mb-4">
                    <label for="note-tag" class="block text-lg">Tag</label>
                    <input type="text" id="note-tag" class="w-full p-2 border rounded-lg">
                </div>
                <div class="flex justify-end space-x-4">
                    <button type="button" id="close-modal-btn" class="bg-gray-500 text-white px-4 py-2 rounded-lg">Cancel</button>
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Save Note</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/script.js"></script>
    <script src="/js/themeManager.js"></script>
</body>
</html>
